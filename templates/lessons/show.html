{% extends 'base.html'%}

{% block content %}
<h2>{{lesson.lesson_name}}</h2>
<h3>{{lesson.lesson_description}}</h3>
<h4>Recommended for:&nbsp;{{lesson.recommended_for}}</h4>

<section>
    <div>
        <form action="/lessons/{{lesson.id}}/edit">
            <button type="submit">
                Edit {{lesson.lesson_name}}
            </button>
        </form>
        <p></p>
    </div>
    <div>
        <form action="/lessons/{{lesson.id}}/delete" method="post">
            <button type="submit">
                Delete {{lesson.lesson_name}}
            </button>
        </form>
        <p></p>
    </div>
</section>

<section class="objects_list">
    <div>
        <a href="/enrolments">Enrol another Adventurer</a>
        <p></p>
        {% for adventurer in adventurers %}
    <div>
        <a href="/adventurers/{{adventurer.id}}">{{adventurer.first_name}}&nbsp;{{adventurer.last_name}}</a>
        <p></p>
    </div>
        {% endfor %}
</section>
{% endblock %}
