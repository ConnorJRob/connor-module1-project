{% extends 'base.html'%}

{% block content %}
<h2>New Adventurer</h2>

<form action="/adventurers" method="post">
    <label for="adventurer_first_name">First Name:&nbsp;</label>
    <input 
        type="text"
        name="adventurer_first_name"
        id="adventurer_first_name"
        placeholder="Adventurer's first name..."
        required>

    <label for="adventurer_last_name">Last Name:&nbsp;</label>
    <input 
        type="text"
        name="adventurer_last_name"
        id="adventurer_last_name"
        placeholder="Adventurer's last name..."
        required>

    <label for="adventurer_class">Class:&nbsp;</label>
    <select
    id="adventurer_class"
    name="adventurer_class">
    <option value=Barbarian>Barbarian</option>
    <option value=Bard>Bard</option>
    <option value=Cleric>Cleric</option>
    <option value=Druid>Druid</option>
    <option value=Fighter>Fighter</option>
    <option value=Monk>Monk</option>
    <option value=Paladin>Paladin</option>
    <option value=Ranger>Ranger</option>
    <option value=Rogue>Rogue</option>
    <option value=Sorcerer>Sorcerer</option>
    <option value=Warlock>Warlock</option>
    <option value=Wizard>Wizard</option>
    </select>

    <button type="submit">Add to the ranks!</button>

</form>
{% endblock %}
